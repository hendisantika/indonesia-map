name: Build, Docker, and Deploy

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: hendisantika
  DOCKER_IMAGE_NAME: indonesia-map
  DEPLOY_HOST: 103.31.204.189
  DEPLOY_USER: deployer
  DEPLOY_PATH: /home/deployer/maps
  # Database Configuration
  DB_HOST: localhost
  DB_PORT: 3306
  DB_NAME: wilayah_indo
  # Application Configuration
  SERVER_PORT: 2000
  SPRING_PROFILE: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Checkout LFS objects
      run: git lfs pull

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package -DskipTests -Dmaven.test.skip=true --file pom.xml

    - name: Verify JAR was created
      run: ls -lh target/*.jar

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ github.run_number }}
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Deploy to Dev Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Navigate to deployment directory
          cd ${{ env.DEPLOY_PATH }}

          # Pull latest Docker image
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

          # Stop and remove old container
          docker stop indonesia-map || true
          docker rm indonesia-map || true

          # Run new container with dev profile
          docker run -d \
            --name indonesia-map \
            --restart unless-stopped \
            -p ${{ env.SERVER_PORT }}:${{ env.SERVER_PORT }} \
            -e SPRING_PROFILES_ACTIVE="${{ env.SPRING_PROFILE }}" \
            -e DB_URL="jdbc:mysql://${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_NAME }}?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Jakarta&useSSL=false&allowPublicKeyRetrieval=true" \
            -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e SERVER_PORT="${{ env.SERVER_PORT }}" \
            --network host \
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_number }}

          # Clean up unused images
          docker image prune -f

          # Show container status
          docker ps | grep indonesia-map

          # Wait for app to start
          sleep 10

          # Check health
          curl -f http://localhost:2000/actuator/health || curl -f http://localhost:2000/ || echo "Warning: Health check failed"

    - name: Deployment Summary
      run: |
        echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**Server:** \`${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Path:** \`${{ env.DEPLOY_PATH }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Docker Tags:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
